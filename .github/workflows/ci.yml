name: CI Pipeline
on:
  
  workflow_dispatch:
  push:
#     branches:
#       - main
#   pull_request:
#     branches: 
#       - main
env:
  REV: ${{ github.run_number }}

jobs:
 
  tests:
    name:  build
   
    runs-on: ubuntu-latest

    steps:
     
      - uses: actions/checkout@v3
     
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          cache: maven
      - name: adding run number
        run: |
         
           export REV=$REV   
           cat pom.xml
        env:
          REV: ${{ github.run_number}}
      

                 
